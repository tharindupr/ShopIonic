
<div ng-contoller="AppCtrl">
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
   <br><br><br><br><br>
    <div class="row">
          <button class="button button-block button-positive" type="submit">Log with Facebook</button>
    </div>  
        
    <div class="row">
        <button class="button button-block button-assertive" type="submit">Log with Google</button>
    </div> 

    <div class="row"> 
          <button class="button button-block button-calm" type="submit">Log with Twitter</button>
        
    </div>
   
  </ion-content>
</ion-modal-view>
</div>
