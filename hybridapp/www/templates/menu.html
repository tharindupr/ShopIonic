
<ion-side-menus   drag-content="false" >
    
<ion-side-menu-content  drag-content="false">
    
  <ion-nav-bar class="bar-stable">
      <ion-nav-buttons >
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left" side="left"></button>
      </ion-nav-buttons>
      <!--back  button-->
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>

  </ion-nav-bar>

  <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

</ion-side-menu-content>



<ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item menu-close ng-click="login()">
            
         
           <div class="item-avatar" href="#" ><img src="{{img}}" style="left:100px;"><br> <br><br>{{name}}  </img>  
           </div>
          <button class="button button-block button-positive" ng-click="logout()">Logout</button>
        </ion-item>

       
      </ion-list>
    </ion-content>
</ion-side-menu>

</ion-side-menus>
